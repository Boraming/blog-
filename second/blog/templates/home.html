<!--blogs.all()  .all() : 쿼리셋 메소드 객체에 있는 모든 쿼리셋을 가지고와라. -->
<!-- .count  .first   .last   다양한 메소드들 있다.-->



<!-- base.html 불러옴 -->
 {% extends 'base.html' %}   <!--extends태그는 모든 태그중 우선순위가 가장 높다! 무조건 맨앞에 써라.-->

{% block contents %}
<body>
   <br><br>

    {% for blog in blogs.all%}
    <!-- blogs.all 에 모든 블로그 글들이 담길 것이야-->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">제목 : {{blog.title}}</h5>
                <p class="card-text">날짜 : {{blog.pub_date}} </p>
                <p>가사 미리보기 : {{blog.summary}}</p>
                <a href="{%url 'detail' blog.id%}" >...more</a>

            </div>
        </div>
        <br><br>
    </div>
    {% endfor %}

</body>

{%endblock%}
